services:
  postgres:
    image: postgres:16
    container_name: msa-postgres
    environment:
      POSTGRES_DB: fininfra
      POSTGRES_USER: fin
      POSTGRES_PASSWORD: finpw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infrastructure/postgres:/docker-entrypoint-initdb.d:ro

volumes:
  pgdata:
